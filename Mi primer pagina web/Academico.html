    <title>ANDRES YEPES</title>
    <style>
        body {
            background-image: url(IMG/CAT.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: aliceblue;
            display: grid; 
            grid-template-rows: auto 1fr auto; 
            align-items: flex-start;
            justify-items: flex-end; 
            min-height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            background-image: url(IMG/Nocta.jpg);
            padding: 10px 20px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
            padding-right: 20px; 
        }

        nav {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        nav a {
            color: black;
            text-decoration: double;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(155, 155, 155, 0.7);
            border-radius: 5px;
            transition: transform 0.4s ease-in-out;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            box-sizing: border-box;
        }
    </style>
