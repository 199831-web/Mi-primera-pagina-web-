   <style>
        body {
            background-image: url(IMG/medallo.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: aliceblue;
            display: grid; 
            grid-template-rows: auto auto 1fr auto; 
            align-items: center; 
            justify-items: center; 
            min-height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        nav a {
            color: black;
            text-decoration: double;
            margin: 20px 0;
            padding: 20px 30px;
            background-color: rgba(155, 155, 155, 0.7);
            border-radius: 10px;
            transition: transform 0.7s ease-in-out;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            box-sizing: border-box;
        }
    </style>
